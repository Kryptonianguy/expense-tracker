{% extends "base.html" %}

{% block title %} Expense Tracker - Login {% endblock %}

{% block content %}
    <h2>Login</h2>
    <div class="form-container">
        <form method="post">
            <div class="email">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                />
            </div>
            <div class="password">
                <label for="email">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                />
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="form-para">Don't have an account? <a href="/sign-up">SignUp</a></p>
    </div>
{% endblock %}
