{% extends "base.html" %}

{% block title %} Expense Tracker - Sign-Up {% endblock %}

{% block content %}
    <h2>Sign-Up</h2>
    <div class="form-container">
        <form action="/sign-up" method="post">
            <div class="firstname">
                <label for="firstname">First Name</label>
                <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Enter your first name"
                />
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                />
            </div>
            <div class="password1">
                <label for="password1">Create Password</label>
                <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter Password"
                />
            </div>
            <div class="password2">
                <label for="password2">Confirm Password</label>
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Confirm Password"
                />
            </div>
            <button type="submit">Sign-Up</button>
        </form>
        <p class="form-para">Already have an account? <a href="/login">Login</a></p>
    </div>
{% endblock %}
